<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        
        <title>Faisal Zaheer | Designer</title>
        
        <link rel="stylesheet" href="css/normalize.css">
        
        <!-- main.css comes after normalize.css in the event that anything in normalize.css needs to be rewritten -->
        
        <link href="https://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400,400i,700,700i,800" rel="stylesheet">
        
        <!--
        font-family: 'Changa One', cursive;
        font-family: 'Open Sans', sans-serif;
        -->
        
        <link rel="stylesheet" href="css/main.css">
        
        <!-- Building on top of moile style to create Tablet and Desktop styles of website -->
        <link rel="stylesheet" href="css/responsive.css">
        
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        
    </head>
    <body>
        <!--The header element helps to structure the content. This is different from the head element, which is just for document metadata.-->
        <header>
            <!-- Hyper link Reference -->
            <a href="index.html" id="logo">
                <h1>Faisal Zaheer</h1>
                <h2>Designer</h2>
            </a>
            <!-- Short for Navbar -->
            <nav>
                <!-- Stands for Unordered List -->
                <ul>
                    <li><a href="index.html" class="selected">Portfolio</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!--Sections break up logical groupings of information, just like sections of a newspaper.-->
        <div id="wrapper">
            <section>
                <ul id="gallery">
                    <li>
                        <a href="imgs/The%20Outlaw%20Poster.jpg">
                            <img src="imgs/The%20Outlaw%20Poster.jpg" alt="">
                            <p>The Outlaw (Halo: Reach Machinima)</p>
                        </a>
                    </li>
                    <li>
                        <a href="imgs/SilentAtMcDonalds.jpg">
                            <img src="imgs/SilentAtMcDonalds.jpg" alt="">
                            <p>Silent at McDonalds (Halo: Reach Machinima)</p>
                        </a>
                    </li>
                    <li>
                        <a href="imgs/Gamer%20Sucks%20at%20Races!%20Thumb.jpg">
                            <img src="imgs/Gamer%20Sucks%20at%20Races!%20Thumb.jpg" alt="">
                            <p>Gamer Sucks at Races (GTA V Gameplay)</p>
                        </a>
                    </li>
                </ul>
            </section>
            <!--The footer element is a complement to the header element. It represents the bottom of a content area. Information that displays on bottom of every screen-->
            <footer>
                <a href="https://twitter.com/Zaheer_VI"><img src="img/twitter-wrap.png" alt="Twitter Logo" class="social-icon"></a>
                <a href="https://www.facebook.com/"><img src="img/facebook-wrap.png" alt="Facebook Logo" class="social-icon"></a>
                <p>&copy; 2017 Faisal Zaheer.</p>
            </footer>
        </div>
    </body>
</html>
